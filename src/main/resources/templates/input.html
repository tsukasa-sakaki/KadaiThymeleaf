<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf Page</h1>
    <h2 th:text="#{content.messagea}">入力画面</h2>
    <p th:text="#{content.messageb}"></p>
    <p th:if="${param.previous} != null" th:text="'前回入力された値は' + ${param.previous} + 'でした。'">th:if</p>
    <form action="#" th:action="@{/output}" method="post">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
